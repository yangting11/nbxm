<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/public/js/leaflet.js"></script>
    <script src="/public/js/leaflet.ChineseTmsProviders.js"></script>
    <script src="/public/js/esri-leaflet.js"></script>
    <script src="/public/js/leaflet-velocity.js"></script>
    <script src="/public/js/leaflet-polygon.fillPattern.js"></script>
    <link rel="stylesheet" href="/public/css/leaflet.css">
    <title>Document</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
        }
        #myMap{
            width:100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="myMap"></div>
    <script>
        var map;
        var satelliteMap = L.tileLayer.chinaProvider("GaoDe.Normal.Map",{
                        maxZoom: 18,
                        minZoom: 1
                    });
        var satelliteName = L.tileLayer.chinaProvider('GaoDe.Normal.Map',{
                        maxZoom: 18,
                        minZoom: 1
                    });
        
         map = L.map("myMap", {
            center: [28.25,112.68],
            zoom: 12,
            layers:[satelliteMap,satelliteName],
            zoomControl: false,
        });
    </script>
</body>
</html>
