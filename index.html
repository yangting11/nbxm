<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css" />
    <title>Document</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
        }
        #mapid{
            width:100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="mapid"></div>
    <script src="https://unpkg.com/leaflet@1.0.1/dist/leaflet.js"></script>
    <script>
        var map = map;
        initMap();
        function initMap(){
            map = L.map("mapid", {
                center: [37.005646, 114.52044],
                zoom: 11,
                fullscreenControl: false,
                zoomControl: false,
                attributionControl: false
            });
            let baseLayer=L.tileLayer("http://webrd0{s}.is.autonavi.com/appmaptile?lang=zh_cn&size=1&scale=1&style=8&x={x}&y={y}&z={z}",{
                subdomains: "1234"
            });
            map.addLayer(baseLayer);
            let marker1 = L.marker([30.75, 120.75]).addTo(map);
            marker1.on('click',e=>{
                console.log(e,e.latlng)
            })
            map.flyTo([30.75, 120.75],13)
        }
    </script>
</body>
</html>
